buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release
printer:
  default: mini
  choices:
    mini:
      short: MINI
      long: Original Prusa MINI
      settings:
        PRINTER: MINI
bootloader:
  default: empty
  choices:
    empty:
      short: EMPTYBOOT
      long: Reserve space for bootloader
      settings:
        BOOTLOADER: EMPTY
    no:
      short: NOBOOT
      long: Without bootloader
      settings:
        BOOTLOADER: 'NO'
